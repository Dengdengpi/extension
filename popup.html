<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Resume Suggestions</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Resume Suggestions!!</h1>
    <label for="resume">Paste your resume here:</label>
    <textarea id="resume" rows="10"></textarea>
    <label for="job-requirements">Job requirements:</label>
    <textarea id="job-requirements" rows="10"></textarea>
    <button id="generate-suggestions">Generate Suggestions</button>
    <div id="suggestions"></div>
    <script src="popup.js"></script>
  </body>
</html>
